<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}Home{% endblock %}</title>
        <link rel="stylesheet" type = "text/css" href="../static/css/style.css">
    </head>
    <body>
        <nav class="nav-bar">
            <ul>
                <li>
                    <a href = "/">
                        <img src="../static/images/duos-network-logo.svg" alt="DUOS Logo" style="height: 50px; padding-right: 10px;">
                    </a>
                </li>
                <li>
                    <a href="https://broad-duos.zendesk.com/hc/en-us/articles/360060400311-About-DUOS">
                        <img src="../static/images/about.svg" alt="About Icon" style="display: inline-block; width: 16px; height: 16px; margin: 0px 8px 0px 0px; vertical-align: baseline;">
                        About
                    </a>
                </li>
                <li>
                    <a href="https://broad-duos.zendesk.com/hc/en-us/articles/360059957092-Frequently-Asked-Questions-FAQs-">
                        <img src="../static/images/help.svg" alt="About Icon" style="display: inline-block; width: 16px; height: 16px; margin: 0px 8px 0px 0px; vertical-align: baseline;">
                        FAQs
                    </a>
                </li>
            </ul>
        </nav>
        <div class = "top-row">
            <h1 class = "heading1">The DUO Translator</h1>
            <h2 class = "heading2">Map your consent form to the GA4GH Data Use Ontology!</h5>
            <form action="{{ url_for('views.submit') }}" method ='POST'>
                <textarea autofocus name = 'text' placeholder="Copy and paste your consent form text on data sharing and/or secondary use in the box here"></textarea>
                <div class="buttonHolder">
                    <button type = 'submit' id = "submit-button">Submit</button>
                </div>
            </form>
        </div>
        <div class = "bottom-row">
            {% block results %}
            {% endblock %}
        </div>
        <footer>
            <ul class="footer-links">
                <li class="footer-links-item"><img src="../static/images/broadlogo.png" alt="Broad Institute logo" style="float: left; height: 32px; margin-right: 35px;"></li>
                <li class="footer-links-item">Â© Broad Institute</li>
                <li class="footer-links-item"><a href="https://duos.broadinstitute.org/privacy">Privacy Policy</a></li>
                <li class="footer-links-item"><a href="https://duos.broadinstitute.org/tos">Terms of Service</a></li>
                <li class="footer-links-item"><a href="https://duos.broadinstitute.org/status">Status</a></li>
            </ul>
        </footer>
    </body>
</html>
